<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>JS Game</title>
	</head>
	<body>
		<header>
			<h1 class="header-title">Калькулятор</h1>
		</header>
		<main>
			<div class="container">
				<div class="calc-wrap">
					<div class="window-wrap">
						<input
							id="window"
							class="window"
							placeholder="0"
							type="text"
						/>
					</div>

					<div class="numbers">
						<div class="line">
							<input
								id="size"
								value="1"
								type="submit"
								class="class"
							/>
							<input
								id="size"
								value="2"
								type="submit"
								class="class"
							/>
							<input
								id="size"
								value="3"
								type="submit"
								class="class"
							/>
							<input
								id="size"
								value="/"
								type="submit"
								class="div"
							/>
							<input
								id="size"
								value="<--"
								type="submit"
								class="del"
							/>
						</div>

						<div class="line">
							<input
								id="size"
								value="4"
								type="submit"
								class="class"
							/>
							<input
								id="size"
								value="5"
								type="submit"
								class="class"
							/>
							<input
								id="size"
								value="6"
								type="submit"
								class="class"
							/>
							<input
								id="size"
								value="*"
								type="submit"
								class="multi"
							/>

							<input
								id="size"
								value="C"
								type="submit"
								class="reset"
							/>
						</div>

						<div class="line">
							<input
								id="size"
								value="7"
								type="submit"
								class="class"
							/>
							<input
								id="size"
								value="8"
								type="submit"
								class="class"
							/>
							<input
								id="size"
								value="9"
								type="submit"
								class="class"
							/>
							<input
								id="size"
								value="-"
								type="submit"
								class="minus"
							/>
						</div>

						<div class="line">
							<input
								id="size"
								value="0"
								type="submit"
								class="class"
							/>
							<input
								id="size"
								value="."
								type="submit"
								class="dot"
							/>
							<input
								id="size"
								value="%"
								type="submit"
								class="procent"
							/>
							<input
								id="size"
								value="+"
								type="submit"
								class="plus"
							/>

							<input
								id="size"
								value="="
								type="submit"
								class="res"
							/>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="main.js"></script>
	</body>
</html>
